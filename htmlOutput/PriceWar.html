<!DOCTYPE html>
<html lang="en">
<head>

    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <meta charset="UTF-8">
    <title>PriceWar</title>
</head>
<body>

<div id="container0" style="width:100%; height:300px;"></div>

<script>

Highcharts.chart('container0', {
    chart: {
        type: 'spline'
    },
    title: {
        text: ''
    },
    subtitle: {
        text: 'title0'
    },
    xAxis: {
        type: 'datetime',
        dateTimeLabelFormats: { // don't display the dummy year
            month: '%e. %b',
            year: '%b'
        },
        title: {
            text: 'Date'
        }
    },
    yAxis: {
        title: {
            text: 'Price'
        },
        min: 0
    },
    tooltip: {
        headerFormat: '<b>{series.name}</b><br>',
        pointFormat: '{point.x:%e. %b}: {point.y:} taadaa'
    },

    plotOptions: {
        spline: {
            marker: {
                enabled: true
            }
        }
    },

    series: [{
        name: 'title0',
        // Define the data points. All series have a dummy year
        // of 1970/71 in order to be compared on the same x axis. Note
        // that in JavaScript, months start at 0 for January, 1 for February etc.
        data: [
[Date.UTC(2017, 1, 18), 41, 223],
[Date.UTC(2017, 1, 21), 7, 223],
[Date.UTC(2017, 1, 26), 11, 223],
[Date.UTC(2017, 2, 1), 72, 223],
[Date.UTC(2017, 2, 4), 82, 223],
[Date.UTC(2017, 2, 9), 99, 223],
[Date.UTC(2017, 2, 14), 37, 223],
[Date.UTC(2017, 2, 17), 27, 223],
[Date.UTC(2017, 2, 20), 72, 223],
[Date.UTC(2017, 2, 27), 27, 223],
[Date.UTC(2017, 3, 8), 27, 223],
[Date.UTC(2017, 3, 14), 5, 223],
[Date.UTC(2017, 3, 19), 57, 223],
[Date.UTC(2017, 4, 2), 33, 223],
[Date.UTC(2017, 4, 3), 41, 223],
[Date.UTC(2017, 4, 5), 2, 223],
[Date.UTC(2017, 4, 14), 2, 223],
[Date.UTC(2017, 4, 17), 40, 223],
[Date.UTC(2017, 4, 20), 30, 223]
        ]
    }]
});


</script>


</body>
</html>
